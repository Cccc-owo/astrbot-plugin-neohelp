<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
{% if font_url %}
<link rel="stylesheet" href="{{ font_url }}">
{% endif %}
<style>
  :root {
    --bg-color: #0f1115;
    --card-bg: rgba(30, 34, 45, 0.7);
    --card-border: rgba(255, 255, 255, 0.1);
    --text-primary: #ffffff;
    --text-secondary: #949ba4;
    --accent: {{ accent_color | default('#4e96f7') }};
    --font-main: {% if font_family %}"{{ font_family }}", {% endif %}"Noto Sans CJK SC", "Source Han Sans SC", "Microsoft YaHei", sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 600px;
    font-family: var(--font-main);
    background: var(--bg-color);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
  }

  /* ===== Banner 区域 ===== */
  .banner {
    position: relative;
    width: 100%;
    height: 140px;
    padding: 30px 28px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    {% if banner_image %}
    background: url('{{ banner_image }}') center/cover no-repeat;
    {% else %}
    background: radial-gradient(circle at top right, #1f2a40 0%, #0f1115 100%);
    {% endif %}
  }

  .banner::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, rgba(15,17,21,0) 0%, rgba(15,17,21,0.95) 100%);
    pointer-events: none;
  }

  .banner-content { position: relative; z-index: 2; }

  .banner-title h1 {
    font-size: 28px;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.8);
  }

  .banner-subtitle {
    font-size: 13px;
    color: rgba(255,255,255,0.8);
    text-shadow: 0 1px 2px rgba(0,0,0,0.8);
  }

  /* ===== 内容区域 ===== */
  .content {
    padding: 20px 24px 24px;
  }

  /* ===== 卡片 ===== */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 24px;
  }

  .card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    padding: 16px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }

  .card-icon {
    width: 42px;
    height: 42px;
    border-radius: 10px;
    margin-bottom: 10px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
  }

  .card-name {
    font-size: 13px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 6px;
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    letter-spacing: 0.3px;
  }

  .card-desc {
    font-size: 11px;
    color: var(--text-secondary);
    line-height: 1.4;
    margin-bottom: 12px;
    height: 32px;
    overflow: hidden;
  }

  .card-badge {
    font-size: 10px;
    color: var(--accent);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    padding: 2px 8px;
    border-radius: 10px;
    font-weight: 700;
    margin-top: auto;
  }

  /* ===== 提示与底部 ===== */
  .hint {
    text-align: center;
    font-size: 12px;
    color: rgba(255,255,255,0.5);
    margin-bottom: 12px;
  }

  .hint code {
    font-family: "JetBrains Mono", "Noto Sans Mono", "Consolas", monospace;
    color: var(--accent);
    background: rgba(255,255,255,0.08);
    padding: 2px 6px;
    border-radius: 4px;
  }

  .footer {
    text-align: center;
    padding-top: 10px;
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .footer-text {
    font-size: 10px;
    color: rgba(255,255,255,0.25);
  }
</style>
</head>
<body>
  <div class="banner">
    <div class="banner-content">
      <div class="banner-title">
        <h1>{{ title }}</h1>
      </div>
      <div class="banner-subtitle">{{ subtitle }}</div>
    </div>
  </div>

  <div class="content">
    <div class="grid">
      {% for plugin in plugins %}
      <div class="card">
        <img class="card-icon" src="{{ plugin.icon_url }}" alt="">
        <div class="card-name">{{ plugin.display_name }}</div>
        <div class="card-desc">{{ plugin.description or '暂无描述' }}</div>
        <div class="card-badge">{{ plugin.cmd_count }} 个命令</div>
      </div>
      {% endfor %}
    </div>

    <div class="hint">发送 <code>/help &lt;插件名&gt;</code> 查看详细命令</div>

    <div class="footer">
      <span class="footer-text">{{ footer }}</span>
    </div>
  </div>
</body>
</html>
